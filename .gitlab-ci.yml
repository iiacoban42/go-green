image: maven:latest

stages:
  - checkstyle
  - build
  - test



build:
  stage: build
  script:
    - mvn compile

run:
  stage: run
  script:
    - cd gg-server
    - mvn package
    - cd target
    - java -jar server-0.1-SNAPSHOT.jar

test:
  stage: test
  script:
    - mvn test

checkstyle:
  stage: checkstyle
  script:
    - mvn checkstyle:check