image: maven:latest

stages:
  - run
  - build
  - test
  - checkstyle



build:
  stage: build
  script:
    - mvn compile

run:
  stage: run
  script:
    - cd gg-server
    - mvn package
    - cd target
    - java -jar server-0.1-SNAPSHOT.jar & echo hello
    - sleep 5
    - cd ../../gg-client
    - mvn test
    - pkill -9 -f server-0.1-SNAPSHOT

test:
  stage: test
  script:
    - mvn test

checkstyle:
  stage: checkstyle
  script:
    - mvn checkstyle:check